<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gesture Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layer">
      <video id="input_video" autoplay muted playsinline></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <div class="keyboard" id="keyboard">
      <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
      </div>
      <div class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
      </div>
      <div class="row">
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">⌫</div>
      </div>
      <div class="row">
        <div class="key enter">↵</div>
        <div class="key space">Space</div>
        <div class="key">/</div>
        <div class="key">?</div>
      </div>
    </div>

    <div class="text-preview" id="typedText"></div>

    <!-- Load MediaPipe dependencies first -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>

    <!-- Load our main script after MediaPipe is ready -->
    <script type="module">
      // Wait for MediaPipe to be ready
      window.addEventListener("load", () => {
        if (window.Hands && window.Camera) {
          import("./script.js").catch((error) => {
            console.error("Error loading script:", error);
            document.getElementById("typedText").textContent =
              "Error loading application!";
          });
        } else {
          console.error("MediaPipe libraries not loaded!");
          document.getElementById("typedText").textContent =
            "Error: Required libraries not loaded!";
        }
      });
    </script>

        ></a>
        <a href="mailto:ad13dtu@gmail.com" class="social-click"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
      <p class="credit">Made by Apoorv Darshan</p>
    </footer>
  </body>
</html>
